<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Ganhos</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="manifest" href="/manifest.json">
</head>
<body>
    <h1>Gerenciador de Ganhos</h1>
    <div class="resumo-container">
        <h2>Resumo de Ganhos</h2>
        <div class="resumo-item" id="ganhos-semana">Semana: R$ 0,00</div>
        <div class="resumo-item" id="ganhos-hoje">Hoje: R$ 0,00</div>
        <div class="resumo-item" id="ganhos-dinheiro">Dinheiro: R$ 0,00</div>
    </div>
    <div>
        <h2>Histórico de Repasses</h2>
        <a href="#">Acessar histórico de repasses</a>
    </div>
    <div>
        <h2>Lançamentos Diários</h2>
        <table>
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Descrição</th>
                    <th>Horário</th>
                    <th>Valor</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="records">
                <!-- Os registros serão inseridos aqui -->
            </tbody>
        </table>
    </div>
    <div>
        <h2>Adicionar Novo Lançamento</h2>
        <form id="recordForm" class="form-container">
            <div class="form-group">
                <label for="data">Data:</label>
                <input type="date" id="data" name="data" required>
            </div>
            <div class="form-group">
                <label for="descricao">Descrição:</label>
                <input type="text" id="descricao" name="descricao" required>
            </div>
            <div class="form-group">
                <label for="horario">Horário:</label>
                <input type="time" id="horario" name="horario" required>
            </div>
            <div class="form-group">
                <label for="valor">Valor:</label>
                <input type="number" id="valor" name="valor" required step="0.01">
            </div>
            <button type="submit" class="submit-btn">Adicionar</button>
        </form>
        <p id="message"></p>
    </div>
    <script src="scripts.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(registration => {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                })
                .catch(error => {
                    console.log('ServiceWorker registration failed: ', error);
                });
        }
    </script>
</body>
</html>
